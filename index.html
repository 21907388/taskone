<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .time {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Details</h1>
        <p data-testid="slackUserName">TheShark</p>
        <img
        src="https://ca.slack-edge.com/T05FFAA91JP-U05RBMR3WS0-43e1e2c6be43-48"
        alt="TheShark"
        data-testid="slackDisplayImage"
        />
        <h1>Current Date and Time</h1>
        <p class="time" id="localTime"></p>
        <p class="time" id="utcTime" data-testid="currentUTCTime"></p>
        <p class="time" id="DayOfWeek" data-testid="currentDayOfTheWeek"></p>
    <h1> Other Details</h1>
    <p data-testid="myTrack">Frotend</p>
    <a href="https://github.com/21907388" data-testid="githubURL">
        https://github.com/21907388
    </a>
    </div>

    <script>
        function updateTime() {
            const localTimeElement = document.getElementById("localTime");
            const utcTimeElement = document.getElementById("utcTime");
            const DayofWeekElelment=document.getElementById("DayOfWeek")

            const now = new Date();
            const localTime = now.toLocaleString();
            const utcTime = now.toISOString();
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const currentDate = new Date();
            const dayIndex = currentDate.getDay();
            const dayName = daysOfWeek[dayIndex];

            localTimeElement.textContent = `Local Time: ${localTime}`;
            utcTimeElement.textContent = `UTC Time: ${utcTime}`;
            DayofWeekElelment.textContent= `Day of the week : ${dayName}`;
        }

        setInterval(updateTime, 1000); // Update every 1 second
        updateTime(); // Initial call to display time immediately
    </script>
</body>
</html>
